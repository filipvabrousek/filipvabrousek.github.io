 import { FooterEl } from "./components/footer.js";

fetch("./team.json")
  .then(res => res.json())
  .then(data => {
    new FlexGrid()
      .set({
        colat: "700px",
        wrap: true,
        align: "center",
        gap: "1rem",
        pad: [{a: "1rem"}]
      })
      .items(
        data.map(el =>
          new Card()
            .set({
              width: "300px",
              radius: "1rem",
              border: "3px solid #ECF0F1",
              background: "#ECF0F1",
              inpad: "1rem",
              mar: { sides: ["all"], value: "0.8rem" }
            })
            .items([ new ProductCard(el).render() ])
        )
      )
      .render("#mount");

      
    new FooterEl().render().render("#mount");
