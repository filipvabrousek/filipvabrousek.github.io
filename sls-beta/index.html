class ProductDetail extends Base {
  constructor(obj) {
    super();
    this.obj = obj;
  }

  render() {
    return new FlexRow().set({
      pad: [{ a: "1rem" }],
      gap: "1rem",
      align: "flex-start", // align items at top
      wrap: true,
      width: "100%",
      maxWidth: "800px",
      justify: "space-around"
    })
    .items([
      // Left column: image
      new Image().set({
        type: "img",
        width: "300px",
        url: this.obj.url
      }),

      // Right column: text, list, link
      new Wrapper().set({
        gap: "1rem",
        direction: "column",
        align: "flex-start",
        column: true,
        width: "300px" // take remaining space
      }).add([
        new Text(this.obj.name).set({
          font: "Arial",
          size: "1.5rem",
          weight: "bold",
          
        }),
        new Text(this.obj.price).set({
          font: "Arial",
          size: "1.2rem",
          color: "green",
          
        }),
        new Text(this.obj.description).set({
          font: "Arial",
          size: "1rem",
          
        }),
        new UList().setItems([
          "First",
          "SLS3",
          "Hello"
        ]),
        new Link("Buy Now").set({
          url: this.obj.link ?? "#",
          background: "orange",
          color: "white",
          block: true,
          align: "center",
          radius: "0.5rem",
          pad: [{ a: 12 }]
        })
      ])
    ]);
  }
}
