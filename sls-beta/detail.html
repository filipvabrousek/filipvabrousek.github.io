class ProductDetail extends Base {
  constructor(obj) {
    super();
    this.obj = obj;
  }

  render() {
    return new FlexRow().set({
      pad: [{ a: "1rem" }],
      gap: "1rem",
      align: "flex-start", // align items at top
      wrap: true,
      width: "100%",
      maxWidth: "800px",
      justify: "space-around"
    })
    .items([
      // Left column: image
      new Image().set({
        type: "img",
        width: "50%",
        url: this.obj.url
      }),

      // Right column: text, list, link
      new Wrapper().set({
        gap: "1rem",
        direction: "column",
        align: "flex-start",
        column: true,
        width: "600px" // take remaining space
      }).add([
        
        new Text(this.obj.name).set({
          font: "Arial",
          weight: "bold",
          exact: "9rem"
        }),

        new Text(this.obj.price).set({
          font: "Arial",
          exact: "1.6rem",
          color: "#3498Db",
          weight: "bold",
         
          pad: [{tb: "1rem"}]
        }),

        new Text(this.obj.description).set({
          font: "Arial",
          exact: "1.4rem",
          pad: [{tb: "1rem"}]
        }),

        new UList().setItems(this.obj.details.map(el => new Text(el, {type: "li"}).set({
          font: "Arial",
         exact: "1rem",
         pad: [{tb: "0.5rem"}],
         color: "gray"
        }))) // 130058 so cool

        /*new Link("Buy Now").set({
          url: this.obj.link ?? "#",
          background: "orange",
          color: "white",
          block: true,
          align: "center",
          radius: "0.5rem",
          pad: [{ a: 12 }]
        })*/
      ])
    ]);
  }
}
