  <div id="mount"></div>

  <script type="module">


class ProductCard extends Base {
  constructor(obj){
    super();
    this.obj = obj;
  }

  render(){
    return new Wrapper({isLink: true,   child: "detail.html",})
  .set({
  
    pad: [{lbr: "1rem"}]
})
  .add([
new Image().set({
  type: "img",
  width: "300px",
  url: this.obj.url,
  vtn: name
}),

new Text(this.obj.name).set({
  color: "black",
  weight: "bold",
  fluidc: "S6",
   pad: [
        {
            a: 10
        }
    ]
}),
new Text(this.obj.price).set({
   pad: [
        {
            a: 10
        }
    ]
}),

  ])
  }
}



new Text("Produkty")
.set({
  size: "S1",
  font: "Arial",
  pad: [{a: "3rem"}]
})
.render("#mount");

  let products = [
  {
    "name": "Helix",
    "price": "4990",
    "info": ["First"],
    "sizes": ["XS/S"],
    "url": "https://blue70.weebly.com/uploads/4/0/5/5/40554337/s660476911256653682_p1_i24_w1500.jpeg"
  },
  {
    "name": "Reaction",
    "price": "990",
    "info": ["First"],
    "sizes": ["XS/S"],
    "url": "https://blue70.weebly.com/uploads/4/0/5/5/40554337/s660476911256653682_p3_i16_w1500.jpeg"
  },
  {
    "name": "Sprint",
    "price": "990",
    "info": ["First"],
    "sizes": ["XS/S"],
    "url": "https://blue70.weebly.com/uploads/4/0/5/5/40554337/s660476911256653682_p3_i16_w1500.jpeg"
  }
]

  new FlexGrid()
    .set({
      colat: "700px",
      wrap: true,
      align: "center",
      gap: "1rem",
      pad: [{a: "1rem"}]
    })
    .items(
      products.map(el =>

        new Card()
          .set({
            width: "300px",
            height: "700px",
            radius: "1rem",
            border: "3px solid #ECF0F1",
            background: "#ECF0F1",
            inpad: "1rem",
            mar: { sides: ["all"], value: "0.8rem" },
           
           //  pad: { sides: ["all"], value: "1rem" }

          })
          .items([
            new ProductCard({
              name: el.name,
              price: el.price,
              info: el.info,
              sizes: el.sizes,
              url: el.url
            }).render()
          ])
      )
    )
    .render("#mount");
